<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script
            src="https://kit.fontawesome.com/ddc7699b21.js"
            crossorigin="anonymous"
        ></script>
        <title>Sliding Background</title>
    </head>
    <body>
        <div class="slide-container">
            <div
                class="slide active"
                style="
                    background-image: url(https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1752&q=80);
                "
            ></div>

            <div
                class="slide"
                style="
                    background-image: url(https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80);
                "
            ></div>

            <div
                class="slide"
                style="
                    background-image: url(https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1748&q=80);
                "
            ></div>

            <div
                class="slide"
                style="
                    background-image: url(https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80);
                "
            ></div>

            <button class="arrow left-arrow">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
