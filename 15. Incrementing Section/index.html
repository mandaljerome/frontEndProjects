<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/ddc7699b21.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <title>Increment Section</title>
    </head>
    <body>
        <div class="counter-container">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <div class="counter" data-target="3500"></div>
            <span>Facebook Followers</span>
        </div>

        <div class="counter-container">
            <i class="fa-brands fa-youtube fa-4x"></i>
            <div class="counter" data-target="7500"></div>
            <span>YouTube Subscribers</span>
        </div>

        <div class="counter-container">
            <i class="fa-brands fa-twitter fa-4x"></i>
            <div class="counter" data-target="6500"></div>
            <span>Twitter Followers</span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
